<!DOCTYPE html>
<html>
<head>
    <title>Order Analysis Tool</title>
</head>
<body>
    <h1>Order Analysis</h1>

    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept=".json" required>
        <button type="submit">Run Analysis</button>
    </form>

    {% if show_results %}
        <h2>Results</h2>

        <h3>Top Performing Restaurants</h3>
        <img src="/static/charts/top.png" alt="Top Restaurants">

        <h3>Least Performing Restaurants</h3>
        <img src="/static/charts/least.png" alt="Least Restaurants">
    {% endif %}
</body>
</html>
